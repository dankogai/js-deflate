<html>
<head>
<title>Test</title>
<script src="http://svn.coderepos.org/share/lang/javascript/clone/trunk/uneval.js"></script>
<script src="http://svn.coderepos.org/share/lang/javascript/Base64/trunk/base64.js"></script>
<script src="rawinflate.js"></script>
<script src="rawdeflate.js"></script>
<script>
$ = function(id){ return document.getElementById(id) };
</script>
</head>
<body>
<p>$Id: test.html,v 0.1 2009/03/01 17:18:50 dankogai Exp dankogai $</p>
<dl>
<dt>Inflated + Base64-Decoded (Original):</dt>
<dd><textarea id="inflated" cols="64" rows="16" onkeyup="
var that = this, dst = $('deflated');
window.setTimeout(function(){
dst.value = Base64.toBase64(RawDeflate.deflate(that.value));
},0);
"></textarea></dd>
<dt>Deflated + Base64-Encoded (Compressed):</dt>
<dd><textarea id="deflated" cols="64" rows="16" onkeyup="
var that = this, dst = $('inflated');
window.setTimeout(function(){
dst.value = RawDeflate.inflate(Base64.fromBase64(that.value));
},0);
"></textarea></dd>
</dl>
</body>
</html>
